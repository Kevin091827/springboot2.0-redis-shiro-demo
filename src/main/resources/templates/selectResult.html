<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<style>
    #div1{
        text-align:center;
    }
    li{
        float: left;
        list-style: none;
    }
    /*添加背景色和滚动条*/
    .navMenuBox {
        background-color: #1c2229;
        overflow:auto;
    }
    .navMenuBox{
        width: 160px;
        height: 650px;
    }

    /*去掉默认样式*/
    .navMenuBox ul,
    .navMenuBox li {
        list-style: none;
        padding: 0px;
        margin: 0px;
    }

    .navMenu>li>a {
        display: block;
        line-height: 40px;
        font-size: 17px;
        text-decoration: none;
        color: #ABB1B7;
        border-top: 1px solid #222932;
        border-bottom: 2px solid #191e24;
    }

    .navMenu>li.active>a,
    .navMenu>li>a:hover,
    .subMenu>li.active>a,
    .subMenu>li>a:hover {
        color: #FFF;
        background: #12181b;
    }

    .subMenu>li>a {
        display: block;
        line-height: 36px;
        font-size: 16px;
        text-decoration: none;
        color: #ABB1B7;
    }

    ul.subMenu {
        margin-top: 8px;
        margin-left: 10px;
        padding-bottom: 5px;
    }

    .subMenu>li> a {
        padding-left: 20px;
    }

    a.arrow:after {
        display: block;
        float: right;
        margin-right: 15px;
        font-size: 16px;
        line-height: 40px;
        font-family: FontAwesome;
        content: "\f105";
        font-weight: 300;
        text-shadow: none;
    }

    li.active>a.arrow:after {
        display: block;
        float: right;
        margin-right: 15px;
        font-size: 16px;
        line-height: 40px;
        font-family: FontAwesome;
        content: "\f107";
        font-weight: 300;
        text-shadow: none;
    }

    .navMenu>li>a:before{
        display: block;
        float: left;
        margin: 0 5px;
        font-size: 20px;
        line-height: 40px;
        font-family: FontAwesome;
        content: "\f0ac";
        font-weight: 300;
        text-shadow: none;
    }
</style>
<script>
    $(function(){
        //初始化
        $('.subMenu').hide();
        $('li.active>.subMenu').show();

        //给菜单项添加事件
        $('.navMenu a').click(function(){
            //获取所属列表ul
            var $subMenuElement=$(this).next();
            var $liElement=$(this).parent();
            var $ulElement=$(this).parent().parent();
            //没有子菜单，则直接返回
            if(!$subMenuElement.is('ul'))
            {
                $ulElement.find('li').removeClass('active');
                $ulElement.find('ul.subMenu').slideUp();
                $liElement.addClass('active');
                return;
            }
            //如果存在子菜单，则打开或者关闭
            if(! $liElement.hasClass('active')){
                $ulElement.find('li').removeClass('active');
                $ulElement.find('ul.subMenu').slideUp();
                $liElement.addClass('active');
                $subMenuElement.slideDown();
            }else{
                //打开状态 则关闭本菜单
                $subMenuElement.slideUp();
                $liElement.removeClass('active');

            }
        });
    });
</script>
<body>
<div class="container" style="margin-top: 30px; position:absolute;left: 250px;" >
    <table class="table table-hover table-bordered" style="margin-top: 30px;border:1px  black">
        <thead>
        <tr>
            <th>学生ID</th>
            <th>学生姓名</th>
            <th>性别</th>
            <th>专业</th>
            <th>角色</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="stu : ${studentList}">
            <td th:text="${stu.id}"></td>
            <td th:text="${stu.username}">xxx</td>
            <td th:text="${stu.sex}">123</td>
            <td th:text="${stu.profession}">xxx.com</td>
            <td th:text="${stu.role}">xxx.com</td>
            <td>
                <ul>
                    <li style="margin-left: -40px">
                        <a th:href="@{|/manager/selectStuById/?id=${stu.id}|}">修改</a>
                    </li>
                    <li style="margin-left: 30px">
                        <a th:href="@{|/manager/deleteStuInfo/?id=${stu.id}|}">删除</a>
                    </li>
                </ul>
            </td>
        </tr>

        <tr style="text-align: center">
        </tr>
        </tbody>
    </table>
</div>
<!--包裹层-->
<div class="navMenuBox">
    <ul class="navMenu">
        <li>
            <a shiro:hasRole="man" th:href="@{/manager/allStudentInfo}" class="arrow">主页</a>
        </li>
        <li>
            <a shiro:hasRole="man" th:href="@{/manager/toSelectStuInfo}" class="arrow">查找学生</a>
        </li>
        <li>
            <a shiro:hasRole="man" th:href="@{/manager/toSelectManInfo}" class="arrow">个人信息</a>
        </li>
        <li>
            <a shiro:hasRole="man" th:href="@{/manager/toInsertStudent}" class="arrow">添加学生</a>
        </li>
        <li>
            <a shiro:hasRole="man" th:href="@{/manager/toUpdate}" class="arrow">修改密码</a>
        </li>
        <li>
            <a shiro:hasRole="man" th:href="@{|/manager/logout|}" class="arrow">退出登录</a>
        </li>
        <li>
            <a shiro:hasRole="stu" th:href="@{|/student/logout|}" class="arrow">退出登录</a>
        </li>
    </ul>
</div>
</body>
</html>
